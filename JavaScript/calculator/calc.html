<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
		<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="calculator">
		<table class="equa">
			<tr class="first-row">
				<td class="dig" id="dig"></td>
				<td class="op" id="op"></td>
				<td class="answer" id="answer"></td>
			</tr>
			<tr class="empty">
				
			</tr>
			</table>
			<table class="ops">
				<tr>
					<td>
						<button class="abtn" onclick="add()">+</button>
					</td>

					<td>
						<button class="sbtn" onclick="subtract()">-</button>
					</td>
					<td>
						<button id="equals" onclick="equals()">=</button>
					</td>
					<td>
						<button class="clr" onclick="clr()">clr</button>
					</td>
				</tr>
			</table>
			<table class="nums">
				<tr>
					<td><button onclick="num(1)">1</button></td>
					<td><button onclick="num(2)">2</button></td>
					<td><button onclick="num(3)">3</button></td>
				</tr>
				<tr>
					<td><button onclick="num(4)" id="4">4</button></td>
					<td><button onclick="num(5)">5</button></td>
					<td><button onclick="num(6)">6</button></td>
				</tr>
				<tr>
					<td><button onclick="num(7)">7</button></td>
					<td><button onclick="num(8)">8</button></td>
					<td><button onclick="num(9)">9</button></td>
				</tr>
			</table>
			<table class="zerotab">
				<tr>
					<td><button class="zero" onclick="num(0)">0</button></td>
				</tr>
			</table>
		<script src="calc.js"></script>
	</div>
</body>
</html>
