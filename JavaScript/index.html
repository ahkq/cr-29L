<html lang="en">
    <head>
        <title>JavaScript practice</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="text">
            <h1>People Entered:</h1>
            <h2 id="count" >0</h2>

            <h3 id="saveCount"></h3>
            <script src="index.js"></script>
        </div>
    
    </body>
